<app>
    <nav>
        <a href="#{item}" class={active: name == item} each={item in items}>{item}</a>
    </nav>
    <article>
        <h1>{name}</h1>
        <div name="content">
            <yield>
        </div>
    </article>
    <script>
        this.items = [
            'index',
            'loader',
            'plugin'
        ]
        this.on('mount', () => {
            riot.route.start(true)
            riot.route((name) => {
                if (name == 'index' || !name) {
                    this.content.innerHTML = require(`../../README.md`)
                } else {
                    this.content.innerHTML = require(`../../docs/${name}.md`)
                }
                this.name = name
                this.update()
            })
            riot.route('index')
        })
    </script>
</app>
